<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_variable.html</title>
</head>
<body>
    <script>
        // 변수
        let x; // 선언( 변수의 자리를 만들어 주는 행위 )
        console.log(x); // undefined
        x = 10; // 할당( 변수에 데이터를 저장하는 행위 )
        // 선언 + 할당 = 초기화
        // let x = 10;
 
        let y = 20, z = 30; // 동시 초기화
        // let z = 30;

        x = 100; // 재초기화

        // var vs let 
        var a = 1;
        var a = 2;
        // 선언 : 의미적으로 중복되지 않는 값들을 만들어 내야 하는데
        // var는 중복 선언이 가능하다 -> 여러 스크립트 상에서 혼합될 가능성이 있다

        let b = 10;
        // let b = 20; // already

        {
            // 변수가 사용될 수 있는 범위 관점
            // (전역 / 지역 개념은 뒤에서 자세히 설명)
            let b = 20;
        }


        // const
        // 한번 선언 혹은 초기화를 하면 변경 되지 않는 수를 지정할 때 사용하는 키워드 = 상수
        const c = 30;
        // console.log(c);
        // const c = 33; // already
        // c = 33; // assignment

        {
            const c = 33;
        }








    </script>
</body>
</html>
