<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_dom.html</title>
</head>
<body>
    <h1 id="title1" class="font30">제목1</h1>
    <h1 id="title2" class="font30">제목2</h1>
    <h1 id="title3" class="font30">제목3</h1>
    <div id="aTag"></div>
    
    <!-- 노드 -->
    <div id="dom">
        <h1>Plus-Minus</h1>
        <div id="result">0</div>
        <button id="btn-plus" class="btn">+1</button>
        <button id="btn-minus" class="btn">-1</button>
    </div>

    <script>
        // DOM : Document Object Model
        // HTML의 모든 요소를 객체로 만들어 사용하도록 여러 기능을 제공하는 모델

        // document 객체
        const title1 = document.getElementById('title1');
        title1.style.color = 'gold';

        const titles = document.getElementsByTagName('h1');
        // ? 제목 3 글자색을 토마토로 변경
        console.log(titles);
        titles[2].style.color = 'tomato';
        
        const fonts = document.getElementsByClassName('font30');
        fonts[0].style.fontSize = '30px';
        fonts[1].style.fontSize = '40px';

        // 
        // document.querySelector
        console.log(document.head);

        // 요소(elements) 생성/추가/삭제/...
        const aTag = document.getElementById('aTag');
        aTag.innerHTML = '<a href="#">링크</a>';
        // aTag.innerText = '<a href="#">링크</a>';

        // createElement : 요소를 생성
        const h3 = document.createElement('h3');
        
        h3.innerHTML = 'title h3';

        document.body.appendChild(h3);

        // 속성(Attribute)
        h3.setAttribute('data-id', "test");
        // get, has



        // 텍스트
        // innerHTML, innerText, textContent
        // h3.textContent = "textContent";



        // Child
        // appendChild(추가) / remove(삭제)
        // h3.replaceChild(para1, para2) : para2를 para1로 변경



        // Node
        // DOM 표준에 나와있는 HTML의 모든 요소
        // 1. 문서노드 : document
        // 2. 요소노드 : HTML 각각의 요소
        // 3. 텍스트노드 : HTML 요소 내부의 텍스트
        // 4. 속성노드 : HTML 속성
        // 5. 주석노드 : 주석
        // 6. 루트노드 : HTML 태그

        // 노드는 관계를 가진다
        // 1. 부모 / 조상(상위)
        // 2. 자식 / 후손(하위) : first / last
        // 3. 형제 / 자매

        // console.log(document.childNodes);
        // console.log(document.childNodes[1]);
        // 중간에 빈 공백 혹은 줄바꿈은 textNode로 간주
        // console.log(document.childNodes[1].childNodes);
        
        // const result = document.getElementById('result');
        // console.log(result.previousSibling);

        // 내가 HTML 요소를 선택했는지, Node 접근했는지
        // 지정 방법에 따라 사용가능한 메소드가 달라진다

            
            // 버튼
            const btnPlus = document.querySelector('#btn-plus');
            const btnMinus = document.querySelector('#btn-minus');
            const result = document.querySelector('#result');

            btnPlus.addEventListener('click', () =>{
                result.innerHTML = parseInt(result.innerHTML) + 1;
            })
            btnMinus.addEventListener('click', () =>{
                result.innerHTML = parseInt(result.innerHTML) - 1;
            })
        </script>
    </body>

</html>

































    </script>
</body>
</html>
