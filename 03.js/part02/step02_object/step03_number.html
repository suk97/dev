<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_number.html</title>
</head>
<body>
    <script>
        // Number
        // console.log(Number('0'));
        // console.log(Number(true)); // 1
        // console.log(Number(false)); // 0

        // isXXX
        // isFinte : 유한수 일때 true 반환
        console.log(Number.isFinite(0));
        console.log(Number.isFinite(Infinity)); // false
        console.log(Number.isFinite(NaN)); // false
        console.log(Number.isFinite(null)); // false

        // isInteger : 정수인지 검사하여 정수 일때 true
        console.log(Number.isInteger(1));
        console.log(Number.isInteger(1.0)); // true
        console.log(Number.isInteger(1.2)); // false
        console.log(Number.isInteger('100')); // false
        console.log(Number.isInteger(false)); // false
        
        //  isNaN: NaN 일 때 true 출력
        console.log(Number.isNaN(NaN));
        
        // toFixed : 숫자를 반올림
        console.log(12.345);
        console.log((12.345).toFixed());
        console.log((12.345).toFixed(1));

        // toString : 숫자를 문자열로 반환
        console.log((10).toString());
        console.log((16).toString());
        console.log((16).toString(2)); // 2진수
        console.log((16).toString(8)); // 8진수
        console.log((16).toString(16)); // 16진수

        // 추가) Math : 수학적인 상수와 함수를 위한 내장 객체
        console.log(Math.PI);

        // abs : 절대값 표현
        console.log(Math.abs(-10));
        
        // round : 반올림 정수
        console.log(Math.round(1.8));
        console.log(Math.round(1.3));

        // ceil / floor : 소수점 이하의 올림 정수 / 내림 정수 
        console.log(Math.ceil(1.3));
        console.log(Math.floor(1.9));

        // random : 0 ~ 1 까지 임의의 수를 생성 (0은 포함, 1은 미포함)

        // max / min : 가장 큰 수를 반환
        console.log(Math.max(5, 3, 1, 8));
        console.log(Math.min(5, 3, 1, 8));





















    </script>
</body>
</html>
