        // scope chain -> 상위 함수로 가서 값을 가져온다.

        // ex3 : scope chain 
        var abc = "전역 변수 abc";
        function outer() {
            var xyz = "outer 지역 변수 xyz";
            console.log(abc); // 1 : 전역 변수 abc
            console.log(xyz); // 2 : outer 지역 변수 xyz
            
            function inner() {
                var abc = "inner 지역 변수 abc";
                
                console.log(abc); // 3 : inner 지역 변수 abc
                console.log(xyz); // 4 : outer 지역 변수 xyz
                
            }
            
            inner();
            
        }
