<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_function.html</title>
</head>
<body>
    <script>
        // 함수 : 특정 기능을 수행하는 소스코드 덩어리
        // 필요성  
        // 1. 원하는 시점에 기능을 사용할 수 있도록 미리 생성 -> 편리성
        // 2. 원하는 만큼 지정하여 특정 기능을 수행 -> 재사용성

        // 선언 : 함수를 생성하는 행위
        function add(x, y) {
            console.log(x);
            console.log(y);
            console.log(x + y);
        }
        // 1. 함수의 선언식(declarations)
        function getNames() {
            console.log();
        }
        getNames();

        // 2. 함수의 표현식(expressions)
        let getAges = function() {
            console.log();
        }
        getAges();

        // 호출 : 생성된 함수를 사용하는 행위(함수명)
        // add(1, 2);
        
        // add(1);
        // add(1, 2, 3); // 넘어가는 매개변수는 무시된다.







    </script>
</body>
</html>
